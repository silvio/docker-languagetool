name: CI

on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest

    name: A spellchecking and grammar checking job
    steps:
    - name: Hello world action step
      id: hello
      uses: rzhade3/docker-languagetool@d7208bc475529e17d827234c8acd536ed9211f1b
      with:
        language: 'en-US'
        string: 'README.md'
    # Use the output from the `hello` step
    - name: Get the errors
      run: echo "Some errors were found, i.e. ${{ steps.hello.outputs.errors }}"
