name: CI

on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest

    name: A spellchecking and grammar checking job
    steps:
    - name: Hello world action step
      id: hello
      uses: rzhade3/docker-languagetool@b1c2169ff7e43be08494df2b858e36f6624471c5
      with:
        language: 'en-US'
        string: 'README.md'
    # Use the output from the `hello` step
    - name: Get the errors
      run: echo "Some errors were found, i.e. ${{ steps.hello.outputs.errors }}"
