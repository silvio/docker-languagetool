name: CI

on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest

    name: A spellchecking and grammar checking job
    steps:
    - name: Hello world action step
      id: hello
      uses: rzhade3/docker-languagetool@38cb93bc260a0ef9febb64a5642e7194cf1c53f7
      with:
        language: 'en-US'
        string: '/docker-languagetool/README.md'
    # Use the output from the `hello` step
    - name: Get the errors
      run: echo "Some errors were found, i.e. ${{ steps.hello.outputs.errors }}"
