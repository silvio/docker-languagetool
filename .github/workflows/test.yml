name: CI

on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest

    name: A spellchecking and grammar checking job
    steps:
    - name: Hello world action step
      id: hello
      uses: rzhade3/docker-languagetool@15a5d6c0f59e21047baf89ee7696da42817526da
      with:
        language: 'en-US'
        string: 'README.md'
    # Use the output from the `hello` step
    - name: Get the errors
      run: echo "Some errors were found, i.e. ${{ steps.hello.outputs.errors }}"
