name: CI

on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest

    name: A spellchecking and grammar checking job
    steps:
    - name: Hello world action step
      id: hello
      uses: rzhade3/docker-languagetool@870197e06ed8d21327394b9065113193e522457b
      with:
        language: 'en-US'
        string: 'Thsi a is sntence wth a couple errors'
    # Use the output from the `hello` step
    - name: Get the errors
      run: echo "Some errors were found, i.e. ${{ steps.hello.outputs.time }}"
